  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      loop: true, //环路，让Swiper看起来是循环的
      speed: 1000, //速度
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
    $(".swiper-slide").mouseover(function () {
      swiper.autoplay.stop();
    });
    // 鼠标离开 继续轮播
    $(".swiper-slide").mouseout(function () {
      swiper.autoplay.start();
    });
  </script>
  <script>
    $(function () {
      $(".swiper-slide ul li").mouseover(function () {
        $(this).stop(true).animate({
          width: "785px"
        }, 400).siblings().stop(true).animate({
          width: "100px"
        }, 400);
      });
      creatCharts();
    });
